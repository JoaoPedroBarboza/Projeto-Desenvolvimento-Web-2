<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanças - Gerenciar Usuários</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page-container">
        <a href="../dashboard.php" class="back-btn">← Voltar ao Dashboard</a>

        <div class="page-header">
            <h1>👥 Gerenciar Usuários</h1>
            <p style="color: #7f8c8d; margin-top: 5px;">
                Administre os usuários que têm acesso ao sistema
            </p>
        </div>

        <div class="form-container">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">
                <span id="form-title">Cadastrar Novo Usuário</span>
            </h3>
            <form id="userForm">
                <input type="hidden" id="userId">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="name">Nome Completo:</label>
                        <input type="text" id="name" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" placeholder="Digite o e-mail" required>
                    </div>
                </div>
                <button type="submit" id="submit-btn">💾 Salvar Usuário</button>
                <button type="button" id="cancel-btn" style="background: #95a5a6; margin-left: 10px; display: none;">
                    ❌ Cancelar
                </button>
            </form>
            <p id="error-message"></p>
        </div>

        <div class="table-container">
            <h3 style="margin-bottom: 20px; color: #2c3e50;">Lista de Usuários</h3>
            <table>
                <thead>
                    <tr>
                        <th>👤 Nome</th>
                        <th>📧 E-mail</th>
                        <th>⚡ Ações</th>
                    </tr>
                </thead>
                <tbody id="userTable">
                    <!-- Os usuários serão carregados aqui via JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
